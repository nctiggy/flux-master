---
apiVersion: app.terraform.io/v1alpha1
kind: Workspace
metadata:
  name: dev-vpc
spec:
  organization: example-org-8965f3
  secretsMountPath: "/tmp/secrets"
  module:
    source: "terraform-google-modules/network/google"
    version: "~> 3.0"
  variables:
    - key: network_name
      value: dev-flux-vpc
      sensitive: false
      environmentVariable: false
    - key: subnets
      valueFrom:
        configMapKeyRef:
          name: gke-config
          key: subnets
      sensitive: false
      environmentVariable: false
    - key: project_id
      sensitive: true
      environmentVariable: false
    - key: GOOGLE_CREDENTIALS
      sensitive: true
      environmentVariable: true
