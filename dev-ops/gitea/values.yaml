ingress:
  enabled: true
  className: contour
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: git.web.craigcloud.io
      paths:
        - path: /
          pathType: Prefix
  tls:
  - secretName: gitea-tls
    hosts:
    - git.web.craigcloud.io
gitea:
  config:
    webhook:
      ALLOWED_HOST_LIST: "*"
persistence:
  existingClaim: gitea
postgresql:
  persistence:
    existingClaim: gitea-db
