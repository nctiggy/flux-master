apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: node-red
spec:
  values:
    ingress:
      main:
        tls:
        - secretName: node-red-cert
          hosts:
          - node-red-dev.web.bluehairfreak.com
        hosts:
        - host: node-red-dev.web.bluehairfreak.com
          paths:
          - path: /
            pathType: Prefix
