apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.3
  interval: 30m
  install:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            probes:
              liveness:
                enabled: false
              startup:
                enabled: false
              readiness:
                enabled: false
            image:
              repository: lscr.io/linuxserver/calibre
              tag: 6.28.1
    ingress:
      main:
        enabled: false
      calibre:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          kubernetes.io/ingress.class: contour
          kubernetes.io/tls-acme: "true"
        tls:
        - secretName: calibre
          hosts:
          - calibre.web.bluehairfreak.com
        hosts:
        - host: calibre.web.bluehairfreak.com
          paths:
          - path: /
            pathType: Prefix
            service:
              name: calibre
    service:
      main:
        enabled: false
      calibre:
        enabled: true
        controller: main
        ports:
          http:
            port: 8080
      api:
        enabled: true
        controller: main
        ports:
          api:
            port: 8081
    persistence:
      config:
        enabled: true
        existingClaim: calibre
      media:
        enabled: true
        existingClaim: nfs-share
